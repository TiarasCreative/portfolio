<head>
  <meta charset="UTF-8">
  <title>Tiara's Portfolio</title>
  <meta name="description" content="Tiara is a world renouned designer. Let her do your branding, marketing and logos">
  <meta name="keywords" content="Sydney, Branding, logos, design, product design">
  <meta name="author" content="Tiara Design">
  <!-- Fix meta name + width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Correct path to CSS folder -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./media/TiaraDobbs-Logo.png">
</head>
<body>

  <!-- Inject Header here -->
  <div id="header"></div>

  <main>
  
  <!-- FORTIFIED OCEANIC -->
        <section class="parallax-hero"
          style="background-image:url('./media/fortifiedoceanic/cover-fortifiedoceanic.png');
                --panel: rgba(230, 161, 88, 0.9);
                --panel-fg: #fefefe;
                --panel-width: 50%;
                --frame-max: 1350px;">
          
          <!-- Hit-area + coloured overlay (enables hover on the panel only) -->
          <span class="panel-overlay" aria-hidden="true"></span>

          <div class="parallax-inner">
            <div class="project-teaser" style="--accent:#ffffff;">
              <!-- Vertical label -->
              <div class="subheading-03 homepage">BRANDING&nbsp;</div>

              <!-- Line -->
              <div style="width:1px; height:60px; background:#ffffff;"></div>

              <!-- Space -->
              <span class="spacer"></span>

              <!-- Icon -->
              <span class="icon" aria-hidden="true">
                <img src="./media/fortifiedoceanic/FortifiedOceanic_favicon.svg" alt="where-in.space-logo"
                    style="max-width:20%; display:block; margin:0;"> <!-- <- was margin:0 auto -->
              </span>


              <!-- Title -->
              <h3><span style="color:#ffffff"><b>Fortified Oceanic</b></span></h3>

              <!-- Small paragraph -->
              <p class="desc"><span style="color:#ffffff;">Branding for a Marine supply Company servicing shipwrights, boat owners and yachting enthusiastcs based in the Northern Beaches Sydney. </span></p>

              <!-- Link with underline + arrow -->
              <br/>
              <a class="cta" href="./fortifiedoceanic.html">
                View project
                <svg class="arrow" width="16" height="16" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M5 12h14M13 5l7 7-7 7" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </a>
              
            </div>
          </div>
        </section>
    
  </main>
  <!-- Inject Footer here -->
  <div id="footer"></div>

  <!-- Correct path to JS folder -->
  <script src="js/include.js"></script>
  <script src="js/app.js"></script>
</body>
