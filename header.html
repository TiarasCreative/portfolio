<!-- ===== Sticky Auto-Resize Header (clean + reliable) ===== -->
<header class="td-header" role="banner">
  <div class="td-row">
    <a href="./index.html" class="td-brand" aria-label="Home">
      <img class="td-logo" src="./media/TiaraDobbs-Logo.png" alt="" />
      <span class="td-name">Tiara Dobbs</span>
    </a>

    <nav class="td-nav" aria-label="Primary">
      <a href="./media/TiaraDobbs-Product Design.pdf">Resume</a>
      <a href="./about.html">About</a>
    </nav>

    <!-- Hamburger (morphs into X) -->
    <button class="td-menu" id="tdMenu" aria-label="Open menu" aria-controls="tdDrawer" aria-expanded="false">
      <span class="td-bars" aria-hidden="true"></span>
    </button>
  </div>

  <!-- Full-page overlay + right drawer -->
  <div class="td-overlay" id="tdOverlay" hidden></div>
  <aside class="td-drawer" id="tdDrawer" aria-hidden="true">
    <nav class="td-drawer-nav" aria-label="Mobile">
      <a href="./media/TiaraDobbs-Product Design.pdf">Resume</a>
      <a href="./about.html">About</a>
    </nav>
  </aside>
</header>

<style>
@import url('https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap');

/* ===== Tokens ===== */
:root{
  --maxw: 1175px;                    /* content width cap */
  --pad: clamp(16px, 4vw, 24px);     /* safe side padding */
  --shadow: 0 8px 20px rgba(0,0,0,.05), 0 1px 3px rgba(0,0,0,.08);

  /* sizes (large at top, compact on scroll) */
  --row-h-large: 72px;
  --row-h-compact: 56px;
  --logo-large: 28px;
  --logo-compact: 22px;
  --name-large: 18px;
  --name-compact: 16px;
  --link-large: 14px;
  --link-compact: 13px;
}

/* ===== Header (fixed; overlays content) ===== */
.td-header{
  position: fixed; inset: 0 0 auto 0; z-index: 1000;
  background: rgba(255,255,255,0.96);
  box-shadow: var(--shadow);
  backdrop-filter: saturate(120%) blur(8px);
  font-family: Raleway, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;

  /* current mode vars */
  --row-h: var(--row-h-large);
  --logo: var(--logo-large);
  --name: var(--name-large);
  --link: var(--link-large);
}
.td-header.is-compact{
  --row-h: var(--row-h-compact);
  --logo: var(--logo-compact);
  --name: var(--name-compact);
  --link: var(--link-compact);
}
/* Hover grows back to large while compact */
.td-header.is-compact:hover{
  --row-h: var(--row-h-large);
  --logo: var(--logo-large);
  --name: var(--name-large);
  --link: var(--link-large);
}

/* ===== Row ===== */
.td-row{
  display:flex; align-items:center; gap:16px;
  height: var(--row-h);
  transition: height .22s ease;
  width: min(100%, var(--maxw));
  margin-inline: auto;
  padding-inline: max(var(--pad), env(safe-area-inset-left), env(safe-area-inset-right));
  box-sizing: border-box;
  min-width: 0;
}

/* ===== Brand (left) ===== */
.td-brand{ display:inline-flex; align-items:center; gap:10px; text-decoration:none; color:#111; min-width:0; }
.td-logo{
  height: var(--logo); width:auto; object-fit:contain; display:block; flex:0 0 auto;
}
.td-name{
  font-weight:700; font-size: var(--name); line-height:1;
  white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
}

/* ===== Desktop nav (right) ===== */
.td-nav{
  margin-left:auto;
  display:flex; align-items:center; gap:min(28px, 4vw);
  white-space: nowrap; min-width:0;
}
.td-nav a{
  color:#111; text-decoration:none; font-weight:600; font-size: var(--link);
}
.td-nav a:hover{ text-decoration: underline; text-underline-offset: 3px; }

/* ===== Hamburger (hidden on desktop) ===== */
.td-menu{
  display:none; margin-left:auto;
  width:40px; height:40px; border:0; background:transparent; cursor:pointer; position:relative;
  color:#111;
}
.td-bars,
.td-bars::before,
.td-bars::after{
  content:""; position:absolute; left:8px; right:8px; height:2px; background: currentColor;
  transition: transform .25s ease, opacity .25s ease, background-color .25s ease;
}
.td-bars{ top:19px; }          /* middle */
.td-bars::before{ top:-7px; }  /* top */
.td-bars::after{ top:7px; }    /* bottom */
/* morph into X */
.td-menu[aria-expanded="true"] .td-bars{ background: transparent; }
.td-menu[aria-expanded="true"] .td-bars::before{ transform: translateY(7px) rotate(45deg); }
.td-menu[aria-expanded="true"] .td-bars::after{ transform: translateY(-7px) rotate(-45deg); }

/* ===== Overlay & Drawer ===== */
.td-overlay{
  position: fixed; inset: 0;
  background: rgba(0,0,0,.45);
  opacity:0; pointer-events:none; transition: opacity .2s ease;
  z-index: 999;   /* under header & drawer so the X stays clickable */
}
.td-overlay.is-open{ opacity:1; pointer-events:auto; }

.td-drawer{
  position: fixed; top:0; right:0; height:100dvh;
  width: min(86vw, 360px);
  background:#fff; box-shadow: -8px 0 20px rgba(0,0,0,.12);
  transform: translateX(100%); transition: transform .25s ease;
  z-index: 1001;
  display:flex; flex-direction:column; gap:12px;
  padding-block: 24px;
  padding-inline: max(24px, env(safe-area-inset-right), env(safe-area-inset-left));
  box-sizing: border-box;
}
.td-drawer.is-open{ transform: translateX(0); }

.td-drawer-nav{ display:grid; gap:8px; }
.td-drawer-nav a{
  display:block; padding:10px 4px;
  color:#111; text-decoration:none; font-weight:600; font-size:16px;
}

/* ===== Responsive ===== */
@media (max-width: 900px){
  .td-nav{ display:none; }
  .td-menu{ display:inline-block; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // --- 1) Scroll shrink / hover grow ---
  const header = document.querySelector('.td-header');
  const THRESH = 8; // px
  function onScroll(){
    header.classList.toggle('is-compact', window.scrollY > THRESH);
  }
  onScroll();
  window.addEventListener('scroll', onScroll, { passive: true });

  // --- 2) Drawer toggle ---
  const btn     = document.getElementById('tdMenu');
  const drawer  = document.getElementById('tdDrawer');
  const overlay = document.getElementById('tdOverlay');

  function openDrawer(){
    btn.setAttribute('aria-expanded', 'true');
    drawer.classList.add('is-open');
    drawer.setAttribute('aria-hidden', 'false');
    overlay.hidden = false;
    overlay.classList.add('is-open');
    document.documentElement.style.overflow = 'hidden'; // lock scroll
  }
  function closeDrawer(){
    btn.setAttribute('aria-expanded', 'false');
    drawer.classList.remove('is-open');
    drawer.setAttribute('aria-hidden', 'true');
    overlay.classList.remove('is-open');
    setTimeout(() => { overlay.hidden = true; }, 200);
    document.documentElement.style.overflow = '';
  }
  function toggleDrawer(){
    (btn.getAttribute('aria-expanded') === 'true') ? closeDrawer() : openDrawer();
  }

  btn.addEventListener('click', toggleDrawer);
  overlay.addEventListener('click', closeDrawer);
  document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeDrawer(); });
  drawer.addEventListener('click', (e) => { if (e.target.matches('a')) closeDrawer(); });
});
</script>
