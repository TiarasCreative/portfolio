<script>
(function(){
  // Keep dropdowns open on click; close on outside click or Esc.
  const dropdowns = document.querySelectorAll('.navbar .dropdown');

  function closeAll(){
    dropdowns.forEach(d => {
      d.classList.remove('open');
      const t = d.querySelector('.dropdown-toggle');
      if (t) t.setAttribute('aria-expanded','false');
    });
  }

  dropdowns.forEach(d => {
    const toggle = d.querySelector('.dropdown-toggle');
    const list   = d.querySelector('.dropdown-list');
    if (!toggle || !list) return;

    // Open/close on click. Stop bubbling so the document click handler
    // doesn't immediately close it.
    toggle.addEventListener('click', (e) => {
      e.preventDefault();
      e.stopPropagation();
      const willOpen = !d.classList.contains('open');
      closeAll();
      if (willOpen){
        d.classList.add('open');
        toggle.setAttribute('aria-expanded','true');
      }
    });

    // Keep it open while clicking inside the list
    list.addEventListener('click', (e) => {
      // allow navigation, but prevent the document handler from closing before the link activates
      e.stopPropagation();
    });
  });

  // Close on click outside
  document.addEventListener('click', (e) => {
    if (!e.target.closest('.navbar .dropdown')) closeAll();
  }, { capture: true });

  // Close on Escape
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeAll();
  });
})();
</script>
