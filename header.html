
   
    <!-- header.html (fixed, aligned to 1600px, shrink-on-scroll) -->
<header class="header" id="site-header">
  <style>
     @import url('https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    :root{
      --frame-max: 1300px;                  /* match your page frame */
      --content-pad: clamp(24px, 6vw, 80px);/* match parallax left padding */
      --drawer-width: 280px;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }
    body{ font-family: system-ui,-apple-system,"Segoe UI",Roboto,sans-serif; }

    /* === Fixed header (always at screen top) === */
    .header{
      position: fixed; top: 0; left: 0; right: 0;
      z-index: 1100;
      background: #fff;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,.04), 0 1px 3px rgba(0,0,0,.06);
      transition: box-shadow .25s ease;
    }

    /* Row aligns with the same left “text edge” as your parallax content */
    .header-inner{
      width: 100%;
      padding-left: calc((100vw - min(100vw, var(--frame-max))) / 2 + var(--content-pad));
      padding-right: calc((100vw - min(100vw, var(--frame-max))) / 2 + 16px);
      padding-top: 18px; padding-bottom: 18px;
      display: flex; align-items: center; justify-content: space-between; gap: 16px;
      transition: padding .25s ease;
    }

    /* Shrink state applied on scroll */
    .header.shrink .header-inner{
      padding-top: 10px; padding-bottom: 10px;
    }

    /* Brand (logo + name) */
    .brand{ display:inline-flex; align-items:center; gap:10px; min-width:0; text-decoration:none; color:#000; }
    .brand-name{ font-weight:600; letter-spacing:.02em; white-space:nowrap; color:#000; }

    /* Logo scales down slightly when scrolled */
    .logo-img{ height: 44px; width:auto; display:block; transition: transform .25s ease, height .25s ease; }
    .header.shrink .logo-img{ transform: scale(.9); }

    /* Hamburger kept fixed (so drawer/backdrop layering stays perfect) and inside 1600px frame */
    .hamburger{
      display:inline-flex; flex-direction:column; justify-content:center; gap:5px;
      width:40px; height:40px; border:0; background:transparent; cursor:pointer;

      position: fixed;
      top: 20px; /* adjusted with shrink below */
      right: max(16px, calc((100vw - min(100vw, var(--hamburger-frame, 1200px))) / 2 + 16px));
      z-index: 9999;
    }
    .header.shrink .hamburger{ top: 12px; }

    .hamburger .bar{ width:24px; height:2px; background:#000; transition: transform .3s ease, opacity .3s ease; }
    .hamburger[aria-expanded="true"] .bar:nth-child(1){ transform: translateY(7px) rotate(45deg); }
    .hamburger[aria-expanded="true"] .bar:nth-child(2){ opacity: 0; }
    .hamburger[aria-expanded="true"] .bar:nth-child(3){ transform: translateY(-7px) rotate(-45deg); }

    /* Drawer + Backdrop (unchanged) */
    .drawer{
      position: fixed; top:0; right:0; height:100dvh; width:var(--drawer-width);
      background:#fff; transform: translateX(100%); transition: transform .3s ease;
      padding-top: 4rem; z-index: 1050; display:flex; flex-direction:column;
    }
    .drawer.open{ transform: translateX(0); }
    .drawer a{ color:#000; text-decoration:none; padding:1rem 1.25rem; border-bottom:1px solid #ddd; }
    .drawer a:hover{ background:#f0f0f0; }

    .backdrop{
      position: fixed; inset:0; background: rgba(0,0,0,.4);
      opacity:0; pointer-events:none; transition:opacity .3s ease; z-index:1040;
    }
    .backdrop.open{ opacity:1; pointer-events:auto; }

    /* Mobile gutters / safe area */
    @media (max-width: 900px){
      .header-inner{
        padding-left: clamp(16px, 4vw, 24px);
        padding-right: clamp(16px, 4vw, 24px);
        padding-top: max(16px, calc(env(safe-area-inset-top, 0px) + 8px));
        padding-bottom: 16px;
      }
      .hamburger{ top: max(18px, calc(env(safe-area-inset-top, 0px) + 10px)); }
      .header.shrink .hamburger{ top: max(12px, calc(env(safe-area-inset-top, 0px) + 6px)); }
    }

    /* Spacer to offset the fixed header height (set via JS) */
    .header-spacer{ width:100%; height: var(--header-h, 72px); }
  </style>

  <div class="header-inner">
    <a href="index.html" class="brand" aria-label="Home">
      <!-- Replace the src with your logo path -->
      <img class="logo-img" src="./media/TiaraDobbs-Logo.png" alt="Tiara Dobbs logo">
      <span class="brand-name">Tiara Dobbs</span>
    </a>

    <!-- Hamburger (functionality unchanged) -->
    <button class="hamburger" id="hamburger" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
      <span class="bar"></span><span class="bar"></span><span class="bar"></span>
    </button>
  </div>
</header>

<!-- Spacer directly after the fixed header -->
<div class="header-spacer" id="header-spacer"></div>

<!-- Drawer + Backdrop (unchanged markup) -->
<nav class="drawer" id="drawer">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="./media/TiaraDobbs-resume.pdf">Resume</a>
  <a href="projects.html">Projects</a>
  <a href="enquiry.html">Enquiry</a>
</nav>
<div class="backdrop" id="backdrop"></div>


<script>
(function(){
  const header = document.getElementById('site-header');
  const spacer = document.getElementById('header-spacer');

  function syncHeaderState(){
    const scrolled = (window.scrollY || document.documentElement.scrollTop) > 1;
    header.classList.toggle('shrink', scrolled);
    // Keep the spacer exactly the current header height (after shrink)
    const h = header.getBoundingClientRect().height;
    spacer.style.height = h + 'px';
    document.documentElement.style.setProperty('--header-h', h + 'px');
  }

  // Run once and on changes
  window.addEventListener('load', syncHeaderState);
  window.addEventListener('resize', syncHeaderState);
  window.addEventListener('orientationchange', syncHeaderState);
  window.addEventListener('scroll', syncHeaderState, { passive:true });

  syncHeaderState();
})();
</script>
