<!-- header.html -->
<header class="header">
  <style>
    /* Style for the hoisted button */
    .hoisted-hamburger {
      position: fixed;
      top: 16px;
      right: 16px;
      z-index: 2147483000;   /* above literally everything */
    }

    :root { --drawer-width: 280px; }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body.no-scroll { overflow: hidden; }

    /* Keep sticky behavior on the injected header */
    #header .header { position: sticky; top: 0; z-index: 1000; }
    html, body, #header { overflow: visible; }

    /* Header bar */
    .header {
      position: sticky;
      top: 0;
      z-index: 1100;
      background: #fff;
      color: #000;
      width: 100%;
      padding: 0.9rem 0;
      transition: padding 0.3s ease, box-shadow 0.3s ease;
    }
    @media (max-width: 1024px) {
      .header { padding: 0 1.1rem; }
    }
    .header-inner {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header.shrink {
      padding: 0.5rem 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .logo-img {
      height: 40px;
      width: auto;
      display: block;
      transition: transform 0.3s ease;
    }
    .header.shrink .logo-img { transform: scale(0.8); }

    /* Hamburger (fixed so it can’t be covered by drawer/backdrop) */
    .hamburger {
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 40px;
      height: 40px;
      border: 0;
      background: transparent;
      cursor: pointer;

      position: fixed;     /* ⟵ key fix */
      top: 16px;           /* adjust to match your header padding */
      right: 16px;         /* adjust as needed */
      z-index: 9999;       /* above drawer/backdrop */
    }
    .hamburger .bar {
      width: 24px; height: 2px; background: #000;
      transition: transform .3s ease, opacity .3s ease;
    }
    .hamburger[aria-expanded="true"] .bar:nth-child(1) { transform: translateY(7px) rotate(45deg); }
    .hamburger[aria-expanded="true"] .bar:nth-child(2) { opacity: 0; }
    .hamburger[aria-expanded="true"] .bar:nth-child(3) { transform: translateY(-7px) rotate(-45deg); }

    /* Drawer */
    .drawer {
      position: fixed;
      top: 0; right: 0;
      height: 100dvh;
      width: var(--drawer-width);
      background: #fff;
      transform: translateX(100%);
      transition: transform .3s ease;
      padding-top: 4rem;
      z-index: 1050;
      display: flex; flex-direction: column;
    }
    .drawer.open { transform: translateX(0); }
    .drawer a {
      color: #000; text-decoration: none;
      padding: 1rem 1.25rem; border-bottom: 1px solid #ddd;
    }
    .drawer a:hover { background: #f0f0f0; }

    /* Backdrop */
    .backdrop {
      position: fixed; inset: 0;
      background: rgba(0,0,0,.4);
      opacity: 0; pointer-events: none;
      transition: opacity .3s ease;
      z-index: 1040;
    }
    .backdrop.open { opacity: 1; pointer-events: auto; }
  </style>

  <div class="header-inner">
    <a href="index.html">
      <img class="logo-img" src="./media/TiaraDobbs-Logo.png" alt="Logo">
    </a>
    <button class="hamburger" id="hamburger" aria-label="Open menu" aria-controls="drawer" aria-expanded="false">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
</header>

<nav class="drawer" id="drawer">
  <a href="index.html">Home</a>
  <a href="about.html">About</a>
  <a href="./media/TiaraDobbs-resume.pdf">Resume</a>
  <a href="projects.html">Projects</a>
  <a href="enquiry.html">Enquiry</a>
</nav>
