<head>
  <meta charset="UTF-8">
  <title>Tiara's Portfolio</title>
  <meta name="description" content="Tiara is a world renouned designer. Let her do your branding, marketing and logos">
  <meta name="keywords" content="Sydney, Branding, logos, design, product design">
  <meta name="author" content="Tiara Design">
  <!-- Fix meta name + width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Correct path to CSS folder -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./media/TiaraDobbs-Logo.png">
</head>
<body>

  <!-- Inject Header here -->
  <div id="header"></div>

  <main>
  
  <!-- INTRODUCTION -->
        <section class="parallax-hero"
          style="background-image:url('./media/onesydneyharbour/cover.jpg');
                --panel: rgba(28, 61, 139, 0.9);
                --panel-fg: #fefefe;
                --panel-width: 50%;
                --frame-max: 1350px;">
          
          <!-- Hit-area + coloured overlay (enables hover on the panel only) -->
          <span class="panel-overlay" aria-hidden="true"></span>

          <div class="parallax-inner">
            <div class="project-teaser" style="--accent:#ffffff;">
              <!-- Vertical label -->
              <div class="subheading-03 homepage">ARCHITECTURE&nbsp;</div>

              <!-- Line -->
              <div style="width:1px; height:60px; background:#ffffff;"></div>

              <!-- Space -->
              <span class="spacer"></span>

              <!-- Icon -->
              <span class="icon" aria-hidden="true">
                <img src="./media/onesydneyharbour/icon.png" alt="where-in.space-logo"
                    style="width:3rem; display:block; margin:0;"> <!-- <- was margin:0 auto -->
              </span>


              <!-- Title -->
              <h3><span style="color:#ffffff"><b>One Sydney Harbour</b></span></h3>

              <!-- Small paragraph -->
              <p class="desc"><span style="color:#ffffff;">Luxury waterfront residences in Barangaroo, Australia. 808 apartments in three towers. </span></p>

              
            </div>
          </div>
        </section>

        


        


        </main>
  <!-- Inject Footer here -->
  <div id="footer"></div>

  <!-- Correct path to JS folder -->
  <script src="js/include.js"></script>
  <script src="js/app.js"></script>
</body>
