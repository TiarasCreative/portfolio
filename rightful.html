<head>
  <meta charset="UTF-8">
  <title>Tiara's Portfolio</title>
  <meta name="description" content="Tiara is a world renouned designer. Let her do your branding, marketing and logos">
  <meta name="keywords" content="Sydney, Branding, logos, design, product design">
  <meta name="author" content="Tiara Design">
  <!-- Fix meta name + width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Correct path to CSS folder -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./media/TiaraDobbs-Logo.png">
</head>
<body>

  <!-- Inject Header here -->
  <div id="header"></div>

  <main>
    <!-- CONTENT GOES BELOW HERE -->

    <!-- RIGHTFUL PARALLAX INTRO HERO-->
    <section class="parallax-hero"
      style="background-image:url('./media/rightful/rightful\ \(2\).png');
            --panel: rgb(53, 182, 228, 0.3);
            --panel-fg: #fefefe;
            --panel-width: 50%;
            --frame-max: 1350px;">
      
      <!-- Hit-area + coloured overlay (enables hover on the panel only) -->
      <span class="panel-overlay" aria-hidden="true"></span>

      <div class="parallax-inner">
        <div class="project-teaser" style="--accent:#ffffff;">
          <!-- Vertical label -->
          <div class="subheading-03 homepage">PRODUCT DESIGN&nbsp;</div>

          <!-- Line -->
          <div style="width:1px; height:60px; background:#ffffff;"></div>

          <!-- Space -->
          <span class="spacer"></span>

          <!-- Icon -->
          <span class="icon" aria-hidden="true">
            <img src="./media/rightful/logo.png" alt="tetra bin"
                style="max-width:20%; display:block; margin:0;"> <!-- <- was margin:0 auto -->
          </span>


          <!-- Title -->
          <h3><span style="color:#ffffff"><b>Rightful</b></span></h3>

          <!-- Small paragraph -->
          <p class="desc"><span style="color:#ffffff;">A humble bin motivated by the idea of play as a way of inspiring people to be aware of environmental sustainability issues.</span></p>

          
        </div>
      </div>
    </section>

    <!-- CONTENT GOES ABOVE HERE -->

  </main>
  <!-- Inject Footer here -->
  <div id="footer"></div>

  <!-- Correct path to JS folder -->
  <script src="./js/include.js"></script>
  <script src="./js/app.js"></script>
</body>
